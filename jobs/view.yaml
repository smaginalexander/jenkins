---
- view:
    name: QA
    view-type: list
    description: |
      <h3 style="color:#999696;">QA Jobs</h3>
    filter-executors: true
    filter-queue: true
    job-name:
      - 'ui-tests'
      - 'runner-tests'
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button

- view:
    name: DevOps
    view-type: list
    description: DevOps
    filter-executors: true
    filter-queue: true
    job-name:
      - 'jobs_uploader'
    columns:
      - status
      - build-button
      - job